<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Rock+Salt&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
  </head>
  <body>
    <header>
      <h1> - shopping list -</h1>
    </header>

    <div class="container">

      <!-- list -->
      <ul class="todo-list">
        <li><span class="first-element">comprare zucchero <span class="todo-list__done"><i class="far fa-times-circle"></i></span></span></li>
      </ul>
      <!-- /list -->

      <!-- input -->
      <div class="todo-list-input">
        <label for="todo-list-add">Aggiungi un elemento alla lista</label>
        <input id="todo-list-add" type="text" placeholder="Aggiungi elemento">
      </div>
      <!-- /input -->


      <!-- template -->
      <div class="template">
        <ul>
          <li><span class="todo-list__done"><i class="far fa-times-circle"></i></span></li>
        </ul>
      </div>
      <!-- /template -->

    </div>


    <!-- javascript link -->
    <script src="js/script.js" charset="utf-8"></script>
    <!-- /javascript link -->

  </body>
</html>
