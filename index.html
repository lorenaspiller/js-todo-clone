<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
  </head>
  <body>
    <div class="container">

      <!-- list -->
      <ul class="todo-list">
        <li>comprare zucchero <span class="todo-list__done">X</span></li>
      </ul>
      <!-- /list -->

      <!-- input -->
      <label for="todo-list-add">Aggiungi un elemento alla lista</label>
      <input id="todo-list-add" type="text" placeholder="Aggiungi elemento">
      <!-- /input -->


      <!-- template -->
      <div class="template">
        <ul>
          <li> <span class="todo-list__done">X</span></li>
        </ul>
      </div>
      <!-- /template -->

    </div>

    <!-- javascript link -->
    <script src="js/script.js" charset="utf-8"></script>
    <!-- /javascript link -->

  </body>
</html>
